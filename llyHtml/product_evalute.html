<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="../llyCss/normalize.css">

    <script src="../llyJs/flexible.js"></script>

<body>
    <!-- 头部返回按钮 -->
    <header class="w">
        <a href="#"><img src="../llyImages/返回图标.png" alt="" class="back2"></a>
        <a href="#">
            <ul class="circle">
                <li></li>

                <li></li>

        </a>
        <a href="#" class="car">

    </header>
    <!-- //评价 -->
    <div class="pingjia w">
        <p>商品评价</p>
        <span>評価する</span>
    </div>
    <!-- 用户评价01-->
    <div class="userEvalute eva2 w">
        <div class="user1 w">
            <div class="box1 clearfix">
                <a href="#"><img src="../llyUpload/user1.png" alt="" class="touxiang"></a>
                <div class="message clearfix">
                    <div class="username">
                        <a href="#"><span>番茄设计酱</span></a>
                        <a href="#" class="huiyuan">普通会员</a>
                        <a href="#"><span class="date1">2018-10-11</span></a>
                    </div>
                    <ul class="clearfix">
                        <li><img src="../llyImages/收藏星星图标.png" alt=""></li>
                        <li><img src="../llyImages/收藏星星图标.png" alt=""></li>
                        <li><img src="../llyImages/收藏星星图标.png" alt=""></li>

                        <li><img src="../llyImages/未选中星星.png" alt=""></li>
                    </ul>
                </div>
            </div>
            <p>店铺服务很好不错哦，出了点小问题，平台客服很快就帮
                助解决啦。</p>
        </div>
        <!-- 评价图片 -->
        <ul class="evalutepic">
            <li><img src="../llyUpload/商品评价01.jpg" alt=""></li>

            <li><img src="../llyUpload/商品评价03.jpg" alt=""></li>
        </ul>
    </div>
    <!-- 用户评价02-->
    <div class="userEvalute eva2 w">
        <div class="user1 w">
            <div class="box1 clearfix">
                <a href="#"><img src="../llyUpload/user1.png" alt="" class="touxiang"></a>
                <div class="message clearfix">
                    <div class="username">
                        <a href="#"><span>番茄设计酱</span></a>
                        <a href="#" class="huiyuan">普通会员</a>
                        <a href="#"><span class="date1">2018-10-11</span></a>
                    </div>
                    <ul class="clearfix">
                        <li><img src="../llyImages/收藏星星图标.png" alt=""></li>
                        <li><img src="../llyImages/收藏星星图标.png" alt=""></li>
                        <li><img src="../llyImages/收藏星星图标.png" alt=""></li>

            <li><img src="../llyUpload/商品评价01.jpg" alt=""></li>
            <li><img src="../llyUpload/商品评价02.jpg" alt=""></li>
            <li><img src="../llyUpload/商品评价03.jpg" alt=""></li>
        </ul>

        <a href="#" class="stor">

        </a>
        <div class="collect">
            <img src="../llyImages/未选中星星.png" alt="">

        <a href="#" class="addcar">加入购物车</a>
        <!-- 立即支付 -->
        <a href="#" class="purchase">立即支付</a>

     <!-- 弹出购买框 -->
    <!-- 阴影框 -->
    <div class="mark">

    </div>
    <div class="goumai ">
        <div class="top clearfix">
            <img src="../llyUpload/商品评价01.jpg" alt="" class="tppic">
            <div class="pri01">
                <p>¥888</p>
                <span>库存9199件</span>
            </div>
            <img src="../llyImages/close01.png" alt="" class="close01">
        </div>
        <div class="guige clearfix">
            <p>规格</p>
            <span>100g</span>
            <span>100g替换</span>
        </div>
        <div class="number clearfix">
            <p>数量</p>
            <div class="jiajian">
                <span>-</span>
                <input type="text" value="1">
                <span>+</span>
            </div>
        </div>
        <div class="queding">
            确定
        </div>
