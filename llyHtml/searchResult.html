<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>搜索结果</title>
    <!-- 引入css文件 -->
    <link rel="stylesheet" href="../llyCss/normalize.css">
    <link rel="stylesheet" href="../llyCss/common.css">
    <link rel="stylesheet" href="../llyCss/searchResult.css">
    <!-- 引入js文件 -->
    <script src="../llyJs/flexible.js"></script>
</head>
<body>
    <!-- 头部返回按钮 -->
    <header>
        <img src="../llyImages/返回图标.png" alt="">
    </header>
    <!-- 位置 -->
    <div class="posit w">
        <h3>日本</h3>
        <img src="../llyImages/下拉.png" alt="">
        <span>当前位置: <em>日本东京</em></span>
    </div>
    <!-- 搜索框 -->
    <div class="search2">
        <input type="text" value="关键字">
        <img src="../llyImages/二级搜索图标.png" alt="">
    </div>
    <!-- 历史搜索 -->
    <div class="history">
        <ul>
            <li>面膜</li>
            <li>化妆品</li>
            <li>防晒霜</li>
        </ul>
    </div>
</body>
</html>
